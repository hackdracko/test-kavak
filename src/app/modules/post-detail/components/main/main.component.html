<app-header></app-header>
<div class="container-data">
    <div class="form">
        <mat-card>
            <mat-card-title class="header">Detalle del POST {{data.id}}</mat-card-title>
            <hr>
            <div class="title">
                {{data.title}}
            </div>
            <hr>
            <div class="body">
                {{data.body}}
            </div>
            <mat-card-footer class="footer">
                <button mat-raised-button color="primary" (click)="goto()">
                    Regresar
                </button>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
