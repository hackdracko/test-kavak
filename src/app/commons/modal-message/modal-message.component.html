<mat-dialog-content>
    <div class="close-modal">
      <button mat-icon-button (click)="close()">
        <mat-icon class="md-26">close</mat-icon>
      </button>
    </div>
  
    <div class="title">
      <div>
        {{data.title}}
      </div>
      <div class="message">{{data.message}}</div>
    </div>
  </mat-dialog-content>
